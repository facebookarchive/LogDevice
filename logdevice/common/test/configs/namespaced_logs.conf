{
  "cluster" : "namespaced_logs",
  "server_settings": {
    "enable-logsconfig-manager": "false"
  },
  "client_settings": {
    "enable-logsconfig-manager": "false"
  },
  "defaults": {
    "replication_factor": 1,
    "synced_copies": 0,
    "max_writes_in_flight": 10000
  },
  "logs": [
    {
      "namespace": "ns1",
      "defaults": {
        "replication_factor": 2,
      },
      "logs": [
        {
          "id": 1,
          "name": "sublog1"
        },
        {
          "namespace": "ns2",
          "defaults": {
            "replication_factor": 3,
          },
          "logs": [
            {
              "id": "2..3",
              "name": "subsublog1"
            },
            {
              "id": "4",
              "name": "subsublog2",
              "replication_factor": 1
            }
          ]
        }
      ]
    },
    {
      "id": "95..100",
      "name": "log1"
    },
    {
      "name": "log2",
      "id": 101,
    }
  ],
  "metadata_logs" : {
    "nodeset" : [
      1
    ],
    "replication_factor" : 1
  },
}
