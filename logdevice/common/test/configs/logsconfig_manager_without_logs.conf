{
  "cluster" : "logsconfig_manager",
  "server_settings": {
    "enable-logsconfig-manager": "true"
  },
  "client_settings": {
    "enable-logsconfig-manager": "true",
  },
  "internal_logs": {
    "config_log_deltas": {
      "replication_factor": 2,
      "synced_copies": 0,
      "max_writes_in_flight": 1000,
      "sync_replicate_across": "NODE",
      "scd_enabled": false,
    },
    "config_log_snapshots": {
      "replication_factor": 2,
      "synced_copies": 0,
      "max_writes_in_flight": 1000,
      "sync_replicate_across": "NODE",
      "scd_enabled": false,
    }
  },
  "metadata_logs" : {
    "nodeset" : [
      1
    ],
    "replication_factor" : 1
  },
}
