aliases:
  - &filter-ignore-gh-pages
    branches:
      ignore: gh-pages
  - &filter-only-master
    branches:
      only: master

version: 2
jobs:
  build:
    docker:
      - image: ubuntu:bionic
    resource_class: xlarge
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get install -y ca-certificates doxygen xsltproc $(cat logdevice/build_tools/ubuntu.deps)
      - run: git reset --hard HEAD
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Build LogDevice
          command: |
            mkdir -p _build
            cd _build
            cmake ../logdevice/
            make -j 8
      - run:
          name: Unit Tests
          working_directory: _build
          command: |
            mkdir -p ../gtest_results/unit_tests
            make ARGS="-j 8 --output-on-failure --no-compress-output -T Test" test
      - run:
          name: Collect results
          working_directory: _build
          command: |
            xsltproc ../.circleci/conv.xsl Testing/*/Test.xml > ../gtest_results/unit_tests/results.xml
          when: always
      - run:
          name: Generate Documentation
          working_directory: _build
          command: |
            make -j 8 docs
      - run:
          name: Ensure docs not modified by build
          command: git diff -s --exit-code -- docs
      - persist_to_workspace:
          root: .
          paths:
            - website
            - docs
      - store_artifacts:
          path: gtest_results
          when: always
      - store_test_results:
          path: gtest_results
          when: always
  deploy-website:
    docker:
      - image: circleci/node:8.12.0  # Use LTS version of Node.js
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Deploy LogDevice website
          working_directory: /tmp/workspace
          command: |
            # Configure Docusaurus Bot
            git config --global user.email "docusaurus-bot@users.noreply.github.com"
            git config --global user.name "Docusaurus Bot"
            echo "machine github.com login docusaurus-bot password $GITHUB_TOKEN" > ~/.netrc
            # Install Docusaurus and publish the website
            cd website && yarn install && GIT_USER=docusaurus-bot yarn publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters: *filter-ignore-gh-pages
      - deploy-website:
          filters: *filter-only-master
          requires:
            - build
